<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TubeSummary - Settings</title>
    <link rel="icon" type="image/x-icon" href="/icon.png" />
    <link rel="stylesheet" href="/settings.css" />
  </head>
  <body>
    <div id="header" class="flex h-12 w-full items-center justify-between bg-stone-100 px-3">
      <div id="donate" class="buymeacoffee flex h-10 animate-[fadeIn_1s_ease-in_forwards] gap-2">
        <a href="https://www.buymeacoffee.com/n0vella" target="_blank">
          <img src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png" alt="Buy Me A Coffee" class="h-10 cursor-pointer transition-transform hover:scale-110" />
        </a>
        <a href="https://www.paypal.com/paypalme/n0velladev" target="_blank" rel="noopener">
          <img src="https://www.paypalobjects.com/webstatic/icon/pp196.png" alt="Paypal" class="h-10 cursor-pointer transition-transform hover:scale-110" />
        </a>
      </div>

      <div class="absolute top-2 left-1/2 flex -translate-x-1/2 items-center gap-1">
        <img class="h-6" src="../../icon.png" />
        <h1>Settings</h1>
      </div>

      <a href="https://github.com/n0vella/TubeSummary" target="_blank">
        <div class="cursor-pointer transition-transform hover:scale-110">
          <img alt="Repo" src="https://avatars.githubusercontent.com/u/197369591" class="aspect-square w-10 shrink-0 cursor-pointer rounded-full bg-white" />
        </div>
      </a>
    </div>

    <div id="settings-root" class="flex h-screen w-full flex-col gap-2 bg-stone-50 p-4">
      <form id="settings-form" class="flex w-[800px] flex-col gap-10 overflow-y-auto">
        <div class="flex flex-col gap-5">
          <h2>AI prompt</h2>

          <div class="pl-4">
            <textarea name="prompt" class="flex h-full min-h-56 w-full"></textarea>
          </div>
          <span id="reset-default-prompt" class="cursor-pointer hover:font-semibold">‚ü≤ Reset default promt</span>
        </div>

        <div class="flex flex-col gap-5">
          <h2>API settings</h2>
          <div class="flex w-5/6 flex-col gap-3 pb-5 pl-4">
            <label class="flex justify-between">
              <span class="text-nowrap">Endpoint:</span>
              <input name="endpoint" id="username" class="user-input w-3/4" />
            </label>
            <label class="flex justify-between">
              <span class="text-nowrap">API Key:</span>
              <input name="apiKey" type="password" id="password" class="user-input w-3/4" />
            </label>
            <label class="flex justify-between">
              <span class="text-nowrap">Model:</span>
              <input name="model" class="user-input w-3/4" />
            </label>
          </div>
        </div>

        <div class="flex justify-end gap-1">
          <button id="save-button" class="flex h-10 items-center gap-1 rounded-lg border-2 border-red-600 bg-red-600 p-1 px-2 text-white enabled:cursor-pointer enabled:hover:text-black disabled:opacity-80">
            <span class="text-lg font-medium">SAVE</span>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeLinecap="round" strokeLinejoin="round" class="h-10">
              <path d="M6 4h10l4 4v10a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2v-12a2 2 0 0 1 2 -2" />
              <path d="M12 14m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
              <path d="M14 4l0 4l-6 0l0 -4" />
            </svg>
          </button>
        </div>
      </form>
    </div>

    <script src="settings.js" type="module"></script>
  </body>
</html>
